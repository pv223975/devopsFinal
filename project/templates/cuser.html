<!DOCTYPE html>
<html>
  <head>
    <title>Flaskr-TDD | Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      /* Custom styles for flash messages */
      .alert-success {
        background-color: #d4edda; /* Light green background color */
        color: #155724; /* Dark green text color */
        border-color: #c3e6cb; /* Border color */
      }

      .alert-danger {
        background-color: #f8d7da; /* Light red background color */
        color: #721c24; /* Dark red text color */
        border-color: #f5c6cb; /* Border color */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h1>Big Social App</h1>
      <br /><br />

      {% for message in get_flashed_messages() %}
      <div class="alert alert-success col-sm-4" role="success">
        {{ message }}
      </div>
      {% endfor %}

      <h3>Create User</h3>

      {% if error %}
      <p class="alert alert-danger col-sm-4" role="danger">
        <strong>Error:</strong> {{ error }}
      </p>
      {% endif %}

      <form 
      action="{{ url_for('cuser') }}"
      method="post"
      class="add-user form-group"
      >
        <dl>
          <dt>Username:</dt>
          <dd>
            <input
              type="text"
              name="username"
              class="form-control col-sm-4"
            />
          </dd>
          <dt>Password:</dt>
          <dd>
            <input
              type="password"
              name="password"
              class="form-control col-sm-4"
            />
          </dd>
          <br /><br />
          <dd>
            <input type="submit" class="btn btn-primary" value="Create" />
            <a class="btn btn-success" role="button" href="{{ url_for('index') }}">
              Back</a>
          </dd>
          <span>Password must be at least 10 characters long! (lies)</span>
        </dl>
      </form>
    </div>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='main.js') }}"
    ></script>
  </body>
</html>
