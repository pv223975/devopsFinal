<!DOCTYPE html>
<html>
  <head>
    <title>Flaskr-TDD | Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h1>Big Social App | Images</h1>
      <br /><br />

      <a class="btn btn-info" role="button" href="{{ url_for('index') }}"
        >Home</a>
      <a class="btn btn-warning" role="button" href="{{ url_for('logout') }}"
        >Log out</a>

      {% for message in get_flashed_messages() %}
      <div class="flash alert alert-success col-sm-4" role="success">
        {{ message }}
      </div>
      {% endfor %}

      <h4>Post an image</h4>
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
        <input type="file" name="photo">
        <button type="submit">Submit</button>
      </form>
      {% if error %}
      <p class="alert alert-danger col-sm-4" role="danger">
        <strong>Error:</strong> {{ error }}
      </p>
      {% endif %}

    
    </div>
    <!---Still trying to get images to display-->
    
    {% for file in files %}
      {% if file != ".gitkeep" %}
      <img src="static/images/{{file}}">
      {% endif %}
    {% endfor %}

    <!---end image display attempts/suffering-->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='main.js') }}"
    ></script>
  </body>
</html>
